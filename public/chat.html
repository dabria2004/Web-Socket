<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- socket package cdn -->
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
        integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #fccb90;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(252, 203, 144, 1), rgba(213, 126, 235, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(252, 203, 144, 1), rgba(213, 126, 235, 1))
        }

        .mask-custom {
            background: rgba(24, 24, 16, .2);
            border-radius: 2em;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
    </style>

</head>

<body>
    <div id="app">
        <section class="gradient-custom">
            <div class="container py-5">

                <div class="h2 text-center mb-4">
                    Live Chat App Using Web Socket
                </div>

                    <div class="col-md-6 col-lg-12 col-xl-12 mt-4">

                        <ul class="list-unstyled text-white">
                            <li class="d-flex justify-content-between mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                                    alt="avatar"
                                    class="rounded-circle d-flex align-self-start me-3 shadow-1-strong"
                                    width="60">
                                <div class="card mask-custom">
                                    
                                    <div class="card-body">
                                        <p class="mb-0" id="output">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                                            eiusmod tempor incididunt ut
                                            labore et dolore magna aliqua.
                                        </p>
                                    </div>
                                    <div id="feedback">
                                        
                                    </div>
                                </div>
                            </li>
                            <li class="d-flex justify-content-between mb-4">
                                <div class="card mask-custom w-100">
                                    
                                    <div class="card-body">
                                        <p class="mb-0" id="output">
                                            Sed ut perspiciatis unde omnis iste natus error sit voluptatem
                                            accusantium doloremque
                                            laudantium.
                                        </p>
                                    </div>
                                </div>
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
                                    alt="avatar"
                                    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
                                    width="60">
                            </li>
                            
                            <li class="mb-3">
                                <div class="form-outline form-white">
                                    <input type="text" placeholder="Name" name="Name" id="name" class="form-control mb-4">
                                    <textarea placeholder="Message" class="form-control" id=" message" rows="4"></textarea>
                                </div>
                            </li>
                            <button type="button"
                                class="btn btn-light btn-lg btn-rounded float-end">Send</button>
                        </ul>

                    </div>

                

            </div>
        </section>
    </div>

    <script>
        const socket = io('http://localhost:4000');
    </script>
</body>

</html>
